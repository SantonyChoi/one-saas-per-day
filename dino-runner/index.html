<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dino Runner</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body tabindex="0">
  <div class="game-container" tabindex="0">
    <div id="start-screen" class="screen">
      <h1>DINO RUNNER</h1>
      <p>Press SPACE or tap to start</p>
      <div class="dino-start"></div>
    </div>
    
    <div id="game-screen" class="screen hidden">
      <div class="score-container">
        <div id="score">0</div>
        <div id="high-score">HI 0</div>
      </div>
      <canvas id="gameCanvas" tabindex="0"></canvas>
    </div>
    
    <div id="game-over-screen" class="screen hidden">
      <h2>GAME OVER</h2>
      <div class="final-score">Score: <span id="final-score">0</span></div>
      <button id="restart-button">RESTART</button>
    </div>
  </div>

  <script>
    // Focus the document on load to ensure keyboard events are captured
    window.addEventListener('load', function() {
      document.body.focus();
    });
  </script>
  <script src="game.js"></script>
</body>
</html>
